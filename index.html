<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <html>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform

        </p>
    </header>

    <form id="survey-form">
        <div>
            <label id="name-label">Name
                <input id="name" type="text" required placeholder="Enter your name" /> </label>
        </div>
        <div>
            <label id="email-label">E-mail address
                <input id="email" type="email" required placeholder="Enter your e-mail" /> </label>
        </div>
        <div>
            <label id="number-label">Age
                <input id="number" type="number" placeholder="Enter your age" min="14" max="100" /> </label>
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Employee</option>
                <option>Retired</option>
                <option>Prefer not to say</option>
            </select>
        </div>
        <div><label class="recommend">Would you recommend freeCodeCamp to a friend? </label>
            <label> <input type="radio" value="Yes" name="radio" /> Yes
            </label>
            <label> <input type="radio" value="No" name="radio" /> No
            </label>
            <label> <input type="radio" value="Maybe" name="radio" /> Maybe
            </label>
        </div>
        <div>
            <label>What would you like to see improved?</label>
            <label> <input type="checkbox" value="frontend" /> Frontend Projects </label>
            <label> <input type="checkbox" value="backend" /> Backend Projects
            </label>
            <label> <input type="checkbox" value="fullstack" /> Fullstack Projects
            </label>
            <label> <input type="checkbox" value="data" /> Data Engineering Projects
            </label>
            <label> <input type="checkbox" value="ML" /> Machine Learning Projects
            </label>
        </div>
        <div>
            <textarea placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
            <label><input id="submit" type="submit" /></label>
        </div>
    </form>


    </html>
</body>
